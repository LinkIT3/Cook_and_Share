{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- #region icons -->
            {% include "icons.html" %}
        <!-- #endregion -->
        
        <!-- #region Bootstrap css and font-awesome -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
            <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css" rel="stylesheet">
        <!-- #endregion -->
        
        <!-- #region Bootstrap js-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- #endregion -->
        
        <!-- #region jquery-->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- #endregion -->
        
        <!-- base style -->
        <link rel="stylesheet" href="{% static 'css/style_base.css' %}">
        
        <!-- service worker -->
            <script>
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register("{% static 'js/service_worker.js' %}").then(function(registration) {
                        console.log('Service Worker registered with scope:', registration.scope);
                    }).catch(function(error) {
                        console.log('Service Worker registration failed:', error);
                    });
                }

                $(document).ready(function() {
                    let hash = window.location.hash.replace('#', '');
                    const page_to_show = "{{ page_to_show }}";
                    
                    if (!hash) {
                        hash = page_to_show;
                    }
                
                    change_page(hash);
                    
                    $('body').on('click', '.nav-item', function() {
                        change_page(this.id);
                    });
                });
                
                function change_page(item){
                    window.location.href = "/#" + item;
                    
                    $(".page").filter(":visible").hide();
                    $(".page"+ "#" + item + '-page').show();
                }
            </script>
        
        {% block head %} {% endblock head %}
        
        <title> {% block title %}{% endblock %} </title>
    </head>
    <body>
        {% block content %} {% endblock content %}
        
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div id="alert"
                        {% if message.tags %}
                            {% if 'error' in message.tags %}
                                class="alert alert-danger alert-dismissible fade show"
                            {% else %}
                                class="alert alert-{{ message.tags }} alert-dismissible fade show"
                            {% endif %}
                        {% endif %}
                        role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </body>
</html>
