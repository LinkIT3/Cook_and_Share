{% comment %} <!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/style_navbar.css">
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="../js/script_navbar.js"></script>
    </head>
    
    <body> {% endcomment %}
        <header>
            <nav class="navbar navbar-custom navbar-expand">
                <div class="container-fluid">
                    <a class="navbar-brand navbar-brand-font" href="#home" onclick="go_to_homepage()">Cook & Share</a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                        <!-- <span class="navbar-toggler-icon"></span> -->
                        <i class="fas fa-bars text-white"></i>

                    </button>
                    
                    <div class="collapse navbar-collapse justify-content-end" id="navbarToggler">
                        <ul class="navbar-nav mb-2 mb-lg-0">
                            
                            <li class="nav-item home active" id="{{ homepage }}" onclick="change_active(this)">
                                <a class="nav-link active" aria-current="page" href="#home">
                                    <i class="fa-solid fa-home"></i>
                                    Home
                                </a>
                            </li>
                            
                            <div class="nav-item-separator"></div>

                            <li class="nav-item trending" onclick="change_active(this)">
                                <a class="nav-link" href="#trending">
                                    <i class="fa-solid fa-arrow-trend-up"></i>
                                    Trending
                                </a>
                            </li>
                            
                            <div class="nav-item-separator"></div>
                            
                            {% if logged == True %}
                                <li class="nav-item last" onclick="change_active(this)">
                                    <a class="nav-link" href="#last">
                                        <i class="fa-solid fa-newspaper"></i>
                                        Last
                                    </a>
                                </li>
                                
                                <div class="nav-item-separator"></div>

                                <li class="nav-item saved" onclick="change_active(this)">
                                    <a class="nav-link" href="#saved">
                                        <i class="fa-solid fa-book-bookmark"></i>
                                        Saved
                                    </a>
                                </li>
                                
                                <div class="nav-item-separator"></div>

                                <li class="nav-item new" onclick="change_active(this)">
                                    <a class="nav-link" href="#new">
                                        <i class="fa-solid fa-plus"></i>
                                        New
                                    </a>
                                </li>

                                <div class="nav-item-separator"></div>
                            {% endif %}

                            <li class="nav-item profile" onclick="change_active(this)">
                                <a class="nav-link profile" href="#profile">
                                    
                                    <!-- Se loggato mostra la foto profilo -->
                                    {% if logged %}
                                        <img src="{{ profile_pic_path }}"/>
                                    {% else %}
                                        <i class="fa-solid fa-user"></i>
                                    {% endif %}
                                    
                                    Profile
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
    {% comment %} </body>
</html> {% endcomment %}
